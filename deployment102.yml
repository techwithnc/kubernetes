apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy102
  namespace: ns01
  labels:
    app: test
spec:
  replicas: 4
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: mypod
        image: nginx:latest
        resources:
          limits:
            memory: "32Mi"
            cpu: "100m"
        ports:
        - containerPort: 80